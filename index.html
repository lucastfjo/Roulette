<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Roulette Ad</title>
    <link rel="stylesheet" href="style.css">
</head>BG.png
<body>
    <div id="container">
        <img id="bg" src="BG.png" alt="Background">
        <div id="roulette-container">
            <img id="indicator" src="INDICATOR.png" alt="Indicator">
            <img id="roulette" src="ROULETTE.png" alt="Roulette">
        </div>
        <img id="spin-btn" src="SPIN.png" alt="Spin Button" onclick="spinRoulette()">
        <div id="endcard">
            <img id="endcard-img" src="ENDCARD.png" alt="Endcard">
            <a href="https://your-download-link.com" id="download-btn">
                <img src="DOWNLOAD.png" alt="Download Button">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
