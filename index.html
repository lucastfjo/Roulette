<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Roulette Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="aspect-ratio-wrapper">
        <div id="container">
            <img id="bg" src="BG_16x9.png" alt="Background">
            <div id="left-column">
                <div id="roulette-container">
                    <img id="indicator" src="INDICATOR.png" alt="Indicator">
                    <img id="roulette" src="ROULETTE.png" alt="Roulette">
                </div>
            </div>
            <div id="right-column">
                <img id="spin-btn" src="SPIN.png" alt="Spin Button" class="pulsating">
                <img id="hand" src="HAND.png" alt="Hand Image">
            </div>
            <img id="black-overlay" src="BLACK.png" alt="Black Overlay">
            <div id="cta-container">
                <img id="cta-img" src="CTA.png" alt="Call to Action">
                <a id="download-btn" href="https://play.google.com/store/apps/details?id=com.playnearn&hl=en" target="_blank" style="display: none;">
                    <img src="DOWNLOAD.png" alt="Download Button" />
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
