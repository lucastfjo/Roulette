<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Roulette Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="aspect-ratio-wrapper">
        <div id="container">
            <img id="bg" src="BG.png" alt="Background">

            <!-- Roulette container -->
            <div id="roulette-container">
                <img id="indicator" src="INDICATOR.png" alt="Indicator">
                <img id="roulette" src="ROULETTE.png" alt="Roulette">
            </div>

            <!-- Spin button -->
            <img id="spin-btn" src="SPIN.png" alt="Spin Button" class="pulsating">

            <!-- Hand animation -->
            <img id="hand" src="HAND.png" alt="Hand Image">

            <!-- Black overlay -->
            <img id="black-overlay" src="BLACK.png" alt="Black Overlay" style="opacity: 0;">

            <!-- CTA image -->
            <div id="cta-container">
                <img id="cta-img" src="CTA.png" alt="CTA Image">
            </div>

            <!-- Download button -->
            <a href="https://your-download-link.com" id="download-btn" style="opacity: 0; pointer-events: none;">
                <img src="DOWNLOAD.png" alt="Download Button">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
